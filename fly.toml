# fly.toml app configuration file generated for soulsync-connect
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "soulsync-connect"
primary_region = "sea"  # Seattle (closest to Oregon)

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[env]
  NODE_ENV = "production"
  PORT = "5000"
